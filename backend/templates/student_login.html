<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Login - STUDY-Met</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    .login-container {
      max-width: 400px;
      margin: 80px auto;
      padding: 30px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    label {
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #004466;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #006699;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Student Login</h2>
    <form method="POST" onsubmit="return showAlert()">
      <label>Name:</label>
      <input type="text" id="name" name="name" required>

      <label>Email:</label>
      <input type="email" name="email" required>

      <label>Branch:</label>
      <input type="text" name="branch" required>

      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    function showAlert() {
      const name = document.getElementById("name").value;
      if (name) {
        alert(`${name} logged in successfully!`);
      }
      return true; // continue form submission
    }
  </script>

</body>
</html>
