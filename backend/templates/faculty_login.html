<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Faculty Login - STUDY-Met</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f5;
      margin: 0;
      padding: 0;
    }
    .login-container {
      max-width: 450px;
      margin: 80px auto;
      padding: 30px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
    }
    label {
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #004466;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #0077aa;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Faculty Login</h2>
    <form method="POST">
      <label>Name:</label>
      <input type="text" name="name" required>

      <label>Email:</label>
      <input type="email" name="email" required>

      <label>Branch:</label>
      <input type="text" name="branch" required>

      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
